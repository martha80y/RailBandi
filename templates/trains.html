<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Trains - Rail Bandi</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="{{ url_for('index') }}"><img src="https://i.ibb.co/j6HZmmx/logo-search-grid-1x.jpg" alt="logo-search-grid-1x" border="0"></a>
            <h1>Rail<span>bandi</span></h1>
        </div>
    </div>
</header>

<!-- Train List Section -->
<section class="section">
    <div class="container">
        <h2>Available Trains</h2>
        <div class="train-list">
            {% for train in trains %}
            <div class="train-item">
                <h3> {{train.train_name }}</h3>
                <p>Train ID:{{train.id}}</p>
                <p>From: {{ train.origin }}</p>
                <p>To: {{ train.destination }}</p>
                <p>Departure: {{ train.departure_time }}</p>
                <p>Arrival: {{ train.arrival_time }}</p>
                <button type="submit"><a href="/book">Book Now</a></button>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Rail Bandi. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
